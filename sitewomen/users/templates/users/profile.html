{% extends 'base.html' %}

{% block content %}
<h1>Профиль</h1>

<form method="POST">
    {% csrf_token %}
    <div class="form_error">{{ form.non_field_errors }}</div>
    {% for p in form %}
        <p><label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}</label>{{ f }}</p>
        <div class="form_error">{{ f.errors }}</div>
    {% endfor %}
    <p><button type="submit">Сохранить</button></p>
</form>

{% endblock %}
